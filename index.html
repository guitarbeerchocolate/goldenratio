<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden ratio</title>
    <style>
    #rectangle1
    {
      background:#3EC9D8;
      height:10em;
    }
    #rectangle2
    {
      background:#d8f4f7;
      width:10em;
    }
    #splitWidth
    {
      width:10em;
    }
    .splitWidthFirst
    {
      background:#8accb0;
    }
    .splitWidthSecond
    {
      background:#fbdd85;
    }
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="rectangle1"></div><hr />
    <div id="rectangle2"></div><hr />
    <div id="splitWidth"></div><hr />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="goldenratio.plugin.js"></script>
    <script>
    (function()
    {
      $('#rectangle1').setGRwidth();
      $('#rectangle2').setGRheight();
      $('#splitWidth').setGRheight();
      $('#splitWidth').splitWidthToGR();
    })();
    </script>
  </body>
</html>
